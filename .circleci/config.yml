version: 2.1
jobs:
  build:
    docker:
      - image: python:3.7-slim-buster

    steps:
      - checkout
      - run:
          name: install packages
          command: |
            apt-get update
            apt-get install git
      - run:
          name: pip install
          command: pip install -r requirements.txt
      - run:
          name: setup
          command: pip install -e .[test]
      - run:
          name: run test and coverage
          command: |
            coverage run --source rogw/ -m unittest discover
            coveralls
